<!--<h3>Cart</h3>-->
<div class="panel panel-primary">
    <div class="panel-heading">
        Your cart
    </div>
    <div class="panel-body">
        <ngcart-cart></ngcart-cart>
    </div>
    <div class="panel-footer">
        <div class="container">
            <div class="row">
                <div class="text-right">
                    <button type="button" ng-show="isCartEmpty()" class="btn btn-primary">Confirm</button>
                    <button type="button" ng-click="cancel()" ng-show="isCartEmpty()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>

    </div>
</div>
