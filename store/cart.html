<h3>Cart</h3>

<ngcart-cart></ngcart-cart>

<div class="row">
    <div class="dropdown col-xs-offset-9">
        <button class="btn btn-primary dropdown-toggle" id="nav-locator-dropdown" data-toggle="dropdown"><i
                class="fa fa-bars"></i> Export page data
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="nav-locator-dropdown">
            <li><a href="#cart" onClick="$('#cart').tableExport({type:'json',escape:'false',ignoreColumn:'[4]'});">
                <img src='../assets/icons/json.png' width='24px'> JSON</a></li>
            <li class="divider"></li>
            <li><a href="#cart" onClick="$('#cart').tableExport({type:'xml',escape:'false',ignoreColumn:'[4]'});">
                <img src='../assets/icons/xml.png' width='24px'> XML</a></li>
            <li><a href="#cart" onClick="$('#cart').tableExport({type:'sql',ignoreColumn:'[4]'});">
                <img src='../assets/icons/sql.png' width='24px'> SQL</a>
            </li>
            <li class="divider"></li>
            <li><a href="#cart" onClick="$('#cart').tableExport({type:'csv',escape:'false',ignoreColumn:'[4]'});">
                <img src='../assets/icons/csv.png' width='24px'> CSV</a></li>
            <li><a href="#cart" onClick="$('#cart').tableExport({type:'txt',escape:'false',ignoreColumn:'[4]'});">
                <img src='../assets/icons/txt.png' width='24px'> TXT</a></li>
            <li class="divider"></li>
            <li><a href="#cart" onClick="$('#cart').tableExport({type:'excel',escape:'false',ignoreColumn:'[4]'});">
                <img src='../assets/icons/xls.png' width='24px'> XLS</a></li>
            <li class="divider"></li>
            <li><a href="#cart" onClick="$('#cart').tableExport({type:'pdf',escape:'false',ignoreColumn:'[4]'});">
                <img src='../assets/icons/pdf.png' width='24px'> PDF</a></li>
        </ul>
    </div>
</div>
