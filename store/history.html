<div class="panel panel-primary">
    <div class="panel-heading">
         <label for="selectTransaction">Select transaction :</label>
         <select id="selectTransaction" name="transaction" id="transaction" ng-model="trans" ng-options=" transaction for transaction in transactions"></select>
    </div>
    <div class="panel-body">
        <table class="table table-responsive">
            <thead>
                <th>ID</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Quantity</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
        </table>
    </div>
</div>
