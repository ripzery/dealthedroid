<div class="row">
    <div class="col-md-2" style="margin-top: 0px;">
        <div class="glyphicon glyphicon-shopping-cart" style="width:30px;height: 30px;"></div>
    </div>
    <div class="col-md-9">{{ ngCart.getTotalItems() }}
        <ng-pluralize count="ngCart.getTotalItems()" when="{1: 'item', 'other':'items'}"></ng-pluralize>
        <br />{{ ngCart.totalCost() | currency }}
    </div>
</div>
