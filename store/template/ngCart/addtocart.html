<div ng-show="attrs.id">
    <div class="text-right">
        <label for="quantity">Quantity</label>
        <span ng-show="quantityMax" >
            <select name="quantity" id="quantity" ng-model="q" style="width: 50px;"
                    ng-options=" v for v in qtyOpt"></select>
        </span>
    </div>
    <div class="text-right" style="margin-top: 20px;">
        <a class="btn btn-sm btn-primary"
           ng-click="ngCart.addItem(id, name, price, q, data)"
           ng-transclude></a>
        <a class="btn btn-danger btn-sm" ng-show="inCart()" ng-click="ngCart.removeItemById(id)"
           style="cursor: pointer;">Remove</a>
    </div>
</div>
